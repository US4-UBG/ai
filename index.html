<!DOCTYPE html>
<html lang="en">
<head>
    <title>US4 Ai</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: gold;
            background-color: black;
        }

        #chat-container {
            border: 1.7px solid black;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: black;
            color: gold;
        }

        #user-input {
            width: 98.3%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: black;
            color: gold;
        }

        #send-button {
            padding: 10px 20px;
            width: 100%;
            border-radius: 5px;
            background-color: black;
            color: gold;
            margin-bottom: 10px;
            border: 1px solid gold;
        }

        h1 {
            text-align: center;
            color: gold;
        }
    </style>
</head>
<body>
    <h1>US4 Ai</h1>
    <div id="chat-container">AI: How can I help you?</div>
    <textarea id="user-input" placeholder="Type your message here..."></textarea>
    <button id="send-button">Send</button>

    <script src="ai.js"></script>
</body>
</html>
