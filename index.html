<!DOCTYPE html>
<html lang="en">
<head>
    <title>US4 - Ai</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: gold;
            background-color: black;
        }

        #chat-container {
            border: 1.7px solid black;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: black;
            color: gold;
        }

        #input-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            background-color: black;
            color: gold;
            border: 1px solid gold;
            margin-right: 10px;
        }

        #send-button {
            width: 40px;  /* Ensuring button is a circle */
            height: 40px; /* Same as width to maintain circle */
            background-color: black;
            color: gold;
            border-radius: 50%; /* Makes the button circular */
            border: 1px solid gold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center; /* Centers the arrow inside the button */
        }

        #send-button::before {
            content: 'â†‘';
            font-size: 18px;
        }

        h1 {
            text-align: center;
            color: gold;
        }
    </style>
</head>
<body>
    <h1>US4 Ai</h1>
    <div id="chat-container"><img src="/groq-ai/logo.png" alt="AI Logo" style="width: 20px; height: 20px;"> How can I help you?</div>
    
    <div id="input-container">
        <textarea id="user-input" placeholder="Type your message here..."></textarea>
        <button id="send-button"></button>
    </div>

    <script src="ai.js"></script>
</body>
</html>
